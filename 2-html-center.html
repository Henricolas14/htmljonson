<!DOCTYPE html>
<html>

   <head>
      <title>Exemplo de conteúdo centralizado</title>
   </head>
	
   <body>
      <p>Este texto não está centralizado.</p>
      
      <center>
         <h1>Este texto está no centro.</h1>
         <h2>Este texto esta no centro e é menor que o de cima </h2>
      </center>
   </body>
	
</html>
