<!DOCTYPE html>
<html>

   <head>
      <title>Exemplo preservando o formato - Tag pre</title>
   </head>
	
   <body>
      <h1> A função pre mostra exatamente o que está escrito no codigo</h1>
      <pre>
         function minhaFuncao( valorRecebido ){
            alert (valorRecebido)
         }
      </pre>
   </body>
	
</html>
